<div class="container container-fixed-lg mt-5">
  <div class="row">
    <div class="col-12 d-flex">
      <div class="col-12 card no-border no-margin widget-loader-circle todolist-widget pending-projects-widget align-self-stretch">
        <div class="card-header bg-white">
          <div class="row">
            <div class="col col-md-7 card-title"><i class="fas fa-shopping-bag"></i> Lista de Productos</div>
            <div class="col col-md-5 text-right">
              <a class="btn btn-sm btn-primary" routerLink="/products/create"><i class="fa fa-plus-circle"></i> Nuevo</a>
            </div>
          </div>
        </div>
        <div class="card-block flex-1">
          <table class="table table-condensed table-hover">
            <thead>
            <tr>
              <th>
              </th>
              <th>
                Descripci√≥n
              </th>
              <th>
                Precio
              </th>
              <th>
                Stock
              </th>
              <th>
                Opciones
              </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let product of products" [id]="'product-' + product.idProducto">
              <td>
                <img class="rounded-circle" src="{{ product.foto }}" width="40px" height="40px">
              </td>
              <td>
                {{ product.descripcion }}
              </td>
              <td class="text-truncate">
                S/. {{ product.precio }}
              </td>
              <td>
                {{ product.stock }}
              </td>
              <td class="text-center">
                <div class="btn-group" role="group" aria-label="Opciones">
                  <a routerLink="/products/edit/{{ product.idProducto }}" class="btn btn-sm btn-primary" title="Editar"><i class="fas fa-edit text-white"></i></a>
                  <a routerLink="/products/detail/{{ product.idProducto }}" class="btn btn-sm btn-info" title="Ver"><i class="fas fa-eye text-white"></i></a>
                  <a (click)="deleteProduct(product.idProducto)" class="btn btn-sm btn-danger" title="Eliminar" style="cursor: pointer;"><i class="fas fa-trash text-white"></i></a>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
          <div class="row text-center">
            <div class="col col-md-12 text-center" *ngIf="isLoading">
              <img src="assets/public/imgs/loader.gif" width="120px">
            </div>
            <div class="col col-md-12 text-center" *ngIf="!isLoading && products.length == 0">
              <span>No existen registros de productos...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
